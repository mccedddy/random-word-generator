<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Word Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;900&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="flip-container" id="flipContainer">
      <div class="card">
        <!-- Front of the card -->
        <section class="front">
          <div class="border">
            <article class="container" id="card">
              <header class="top">
                <h2>Random Word Generator</h2>
              </header>
              <section class="mid">
                <h1 id="word">Random</h1>
                <p id="partOfSpeech"></p>
                <p id="definition"></p>
              </section>
              <footer class="bot">
                <div class="messageContainer">
                  <p id="message"></p>
                </div>
                <button id="generate">GENERATE</button>
              </footer>
            </article>
          </div>
        </section>

        <!-- Back of the card -->
        <section class="back">
          <div class="border">
            <article class="container container-back">
              <header class="top">
                <h2>Random Word Generator</h2>
              </header>
              <section class="mid">
                <div class="loaderContainer">
                  <div id="loader"></div>
                </div>
                <h2>Generating...</h2>
              </section>
              <footer class="bot">
                <a
                  href="https://github.com/mccedddy/"
                  rel="noopener"
                  target="_blank"
                  >github.com/mccedddy</a
                >
              </footer>
            </article>
          </div>
        </section>
      </div>
    </div>

    <script type="module" src="dist/script.js"></script>
  </body>
</html>
